<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>प्रोजेक्ट दृष्टि | SLMG Beverages Portal Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --coke-red:#F40009;
      --slmg-blue:#0066B3;
      --bg:#f6f7f9;
      --card:#ffffff;
      --muted:#6b7280;
      --shadow:0 8px 24px rgba(16,24,40,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{background:linear-gradient(180deg,#fff 0%,var(--bg) 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;color:#111;}
    .wrap{width:100%;max-width:960px;background:var(--card);border-radius:12px;box-shadow:var(--shadow);overflow:hidden;display:grid;grid-template-columns:1fr 420px;}
    .left{padding:40px 30px;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;background:linear-gradient(180deg,rgba(244,0,9,0.05),#fff);}
    .left img{width:240px;max-width:90%;margin-bottom:16px;}
    .left h1{font-size:22px;color:var(--slmg-blue);margin-bottom:6px;}
    .left h2{font-size:16px;color:#333;margin-bottom:4px;}
    .left p{font-size:13px;color:var(--muted);}
    .right{padding:40px;display:flex;flex-direction:column;justify-content:center;}
    label{font-size:13px;color:#333;margin-bottom:6px;display:block;}
    input[type=text],input[type=password]{width:100%;padding:10px 12px;border:1px solid #e6e9ee;border-radius:8px;font-size:14px;}
    .btn{display:inline-block;background:var(--coke-red);color:#fff;padding:10px 14px;border-radius:8px;border:none;font-weight:600;cursor:pointer;width:100%;margin-top:10px;}
    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:6px;}
    .footer-note{font-size:12px;color:#888;margin-top:20px;text-align:center;}
    @media(max-width:880px){.wrap{grid-template-columns:1fr;max-width:480px;}.left{padding:20px;}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <img src="drishti.jpg" alt="Project Drishti logo">
      <h1>प्रोजेक्ट दृष्टि</h1>
      <h2>साफ़ नज़र, सही दिशा</h2>
      <p>AI और इंसान साथ हों, तभी भविष्य की बात हो।</p>
    </div>
    <div class="right">
      <h2 style="color:var(--slmg-blue);margin-bottom:10px;">SLMG Beverages Portal Login</h2>
      <form onsubmit="handleLogin(event)">
        <label>Username</label>
        <input id="username" type="text" placeholder="e.g. ajay.kumar" required>
        <label style="margin-top:10px;">Password</label>
        <input id="password" type="password" placeholder="••••••••" required>
        <button class="btn" type="submit">Login</button>
        <div class="small">Prototype login — any credentials work</div>
      </form>
      <div class="footer-note">© SLMG Beverages LTD | Project दृष्टि</div>
    </div>
  </div>
  <script>
    function handleLogin(e){
      e.preventDefault();
      localStorage.setItem('slmg_authenticated','1');
      window.location.href='dashboard.html';
    }
    if(localStorage.getItem('slmg_authenticated')==='1'){
      window.location.href='dashboard.html';
    }
  </script>
</body>
</html>
